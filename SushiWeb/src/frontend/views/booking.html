<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn</title>
    <link rel="stylesheet" href="../public/booking.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="page-title">Đặt bàn</h1>
        <div class="container">
            <div class="form-container">
                <p>Quý khách vui lòng điền đầy đủ thông tin và yêu cầu đặt bàn.</p>
                <form>
                    <div class="form-group">
                        <label for="name">Họ và tên (*)</label>
                        <input type="text" id="name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại (*)</label>
                        <input type="text" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="branch">Chọn chi nhánh (*)</label>
                        <select id="branch">
                            <option value="">TP Hồ Chí Minh</option>
                            <option value="nhahang1">Hà Nội</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="branch">Chọn chi nhánh (*)</label>
                        <select id="branch">
                            <option value="">TP Hồ Chí Minh</option>
                            <option value="nhahang1">Hà Nội</option>
                            <option value="nhahang2">Nhà hàng 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guests">Số lượng khách</label>
                        <input type="number" id="guests" placeholder="Nhập số lượng khách">
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày</label>
                        <input type="date" id="date">
                        <input type="time" id="time">
                    </div>
                    <div class="form-group">
                        <label for="notes">Ghi chú</label>
                        <textarea id="notes" placeholder="Nhập ghi chú (nếu có)"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Gửi</button>
                </form>
            </div>

            <div class="image-container">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftokyodeli.com.vn%2Fgioi-thieu&psig=AOvVaw0RUEFDsC7qCfZ3Tbw2Twr3&ust=1735830899447000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJi28o3o1IoDFQAAAAAdAAAAABAE" alt="Hình ảnh thực đơn">
                <img src="https://via.placeholder.com/600x400" alt="Hình ảnh nhà hàng">
            </div>
        </div>
    </div>
</body>

</html>
