<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>

<body class="body">
    <div class="container">
        <!-- Form đăng nhập -->
        <form class="form" method="post" onsubmit="handleSubmit(event)">
            <div class="logo-container">
                <img src="../public/sushi.png" alt="Logo" class="logo">
                <p class="title">Sign in with your account!</p>
            </div>

            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="*Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="*Password" required>
            </div>

            <button type="submit" id="submitButton" disabled>Sign in</button>

            <a href="/resetpassword" class="link">Forget password</a>

            <div class="divider">
                <span>Or</span>
            </div>

            <a href="/signup" class="secondary-button">Sign up</a>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');

        usernameInput.addEventListener('input', toggleSubmitButton);
        passwordInput.addEventListener('input', toggleSubmitButton);

        function toggleSubmitButton() {
            submitButton.disabled = !(usernameInput.value && passwordInput.value);
        }
    </script>
</body>

</html>
